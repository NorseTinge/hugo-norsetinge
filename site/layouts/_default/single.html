<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Norsetinge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        .meta {
            color: #666;
            font-size: 0.9em;
        }
        .content {
            font-size: 1.1em;
        }
        .content p {
            margin: 1em 0;
        }
        .content h2 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .content h3 {
            margin-top: 1.2em;
            margin-bottom: 0.4em;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ .Title }}</h1>
        <div class="meta">
            {{ if .Params.author }}<strong>{{ .Params.author }}</strong> &middot; {{ end }}
            {{ .Date.Format "2 January 2006" }}
        </div>
    </header>

    <main class="content">
        {{ .Content }}
    </main>

    <footer>
        <p><strong>NorseTinge</strong> - Preview til godkendelse</p>
    </footer>
</body>
</html>

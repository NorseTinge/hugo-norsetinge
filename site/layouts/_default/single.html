<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Norsetinge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }
        .meta {
            color: #666;
            font-size: 0.9em;
        }
        .content {
            font-size: 1.1em;
        }
        .content p {
            margin: 1em 0;
        }
        .content h2 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .content h3 {
            margin-top: 1.2em;
            margin-bottom: 0.4em;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            color: #666;
            font-size: 0.9em;
        }
        .approval-bar {
            position: sticky;
            top: 0;
            background: #f5f5f5;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.85;
        }
        .btn-approve {
            background: #28a745;
            color: white;
        }
        .btn-reject {
            background: #dc3545;
            color: white;
        }
        #status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            display: none;
            font-weight: 600;
        }
        #status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    {{ if .Params.preview }}
    <div class="approval-bar">
        <button class="btn btn-approve" onclick="handleApproval('approve')">✅ Godkend og publicer</button>
        <button class="btn btn-reject" onclick="handleApproval('reject')">❌ Afvis</button>
    </div>
    <div id="status-message"></div>
    {{ end }}

    <header>
        <h1>{{ .Title }}</h1>
        <div class="meta">
            {{ if .Params.author }}<strong>{{ .Params.author }}</strong> &middot; {{ end }}
            {{ .Date.Format "2 January 2006" }}
        </div>
    </header>

    <main class="content">
        {{ .Content }}
    </main>

    <footer>
        <p><strong>NorseTinge</strong> - Preview til godkendelse</p>
    </footer>

    {{ if .Params.preview }}
    <script>
        function handleApproval(action) {
            const articleID = "{{ .Params.articleID }}";
            const endpoint = action === 'approve' ? '/action/approve/' : '/action/reject/';
            const statusMsg = document.getElementById('status-message');

            fetch(endpoint + articleID)
                .then(response => {
                    if (response.ok) {
                        statusMsg.className = 'success';
                        statusMsg.style.display = 'block';
                        statusMsg.textContent = action === 'approve'
                            ? '✅ Artikel godkendt! Den bliver nu oversat og publiceret.'
                            : '❌ Artikel afvist. Den er flyttet til afvist/ mappen.';

                        // Hide approval buttons
                        document.querySelector('.approval-bar').style.display = 'none';
                    } else {
                        throw new Error('Kunne ikke behandle anmodning');
                    }
                })
                .catch(error => {
                    statusMsg.className = 'error';
                    statusMsg.style.display = 'block';
                    statusMsg.textContent = '❌ Fejl: ' + error.message;
                });
        }
    </script>
    {{ end }}
</body>
</html>
